<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./sanitize.css">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP" rel="stylesheet">
    <title>Vite App</title>
  </head>
  <body>
    <form action="" class="form" id="js-form">
      <div class="form-list">
        <label for="name" class="form-title">Name:</label>
        <div class="form-field">
          <input type="text" class="input-field" id="name" name="name">
        </div>
      </div>
      <div class="form-list">
        <div class="form-title">Class:</div>
        <div class="form-field">
          <label class="radio">
            <input type="radio" class="radio-button" id="class" name="class" value="student">学生
          </label>
          <label class="radio">
            <input type="radio" class="radio-button" id="class" name="class" value="employee">会社員
          </label>
          <label class="radio">
            <input type="radio" class="radio-button" id="class" name="class" value="self-employed">自営業
          </label>
          <label class="radio">
            <input type="radio" class="radio-button" id="class" name="class" value="other">その他
          </label>
        </div>
      </div>
      <div class="form-list">
        <label for="tel" class="form-title">Tel:</label>
        <div class="form-field">
          <input type="text" class="input-field" id="tel" name="tel">
        </div>
      </div>
      <div class="form-list">
         <label for="region" class="form-title">Member:</label>
         <div class="form-field">
          <input type="checkbox" class="checkbox" id="member" name="member" value="member">
         </div>
      </div>
      <div class="form-button">
        <button class="button" type="submit">Submit</button>
      </div>
    </form>

    <div class="list-link">
      <a href="./">Home</a>
      <a href="./list.html">List</a>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
